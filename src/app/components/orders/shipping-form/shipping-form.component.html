<form #f="ngForm">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input
      [(ngModel)]="shipping.nom"
      name="nom"
      id="nom"
      type="text"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="adresse">Adresse</label>
    <input
      [(ngModel)]="shipping.adresse"
      name="adresse"
      id="adresse"
      type="text"
      class="form-control"
      placeholder="Ligne 1"
      required
    />
  </div>
  <br />
  <div class="form-group">
    <input
      [(ngModel)]="shipping.adresseBis"
      name="adresseBis"
      type="text"
      class="form-control"
      placeholder="Ligne 2"
    />
  </div>
  <div class="form-group">
    <label for="ville">Ville</label>
    <input
      [(ngModel)]="shipping.ville"
      name="ville"
      id="ville"
      type="text"
      class="form-control"
      required
    />
  </div>
  <button
    (click)="placeOrder()"
    [disabled]="f.invalid"
    type="submit"
    class="btn btn-primary"
  >
    Passer la commande
  </button>
</form>
