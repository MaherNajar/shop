<h3>{{ title }}</h3>
<div class="table-responsive">
  <table
    aria-describedby="admin orders table"
    class="table table-bordered text-center"
    *ngIf="orders$ | async as orders"
  >
    <thead>
      <tr>
        <th *ngIf="showCustomer" id="client">Client</th>
        <th id="date">Date</th>
        <th id="prixTotal">Total</th>
        <th id="statut">Statut</th>
        <th id="details"></th>
      </tr>
    </thead>
    <tbody *ngFor="let order of orders">
      <tr>
        <td>{{ order.email }}</td>
        <td>{{ order.datePlaced | date: "short" }}</td>
        <td>{{ order.totalPrice | currency: "EUR" }}</td>
        <td>{{ order.status }}</td>
        <td><a routerLink="/commandes/{{ order.id }}">👁️</a></td>
      </tr>
    </tbody>
  </table>
</div>
