<h1>{{ title }}</h1>
<table
  aria-describedby="admin orders table"
  class="table table-bordered text-center"
  *ngIf="orders$ | async as orders"
>
  <thead>
    <tr>
      <th *ngIf="showCustomer" id="customer">Client</th>
      <th id="date">Date</th>
      <th id="totalPrice">Total</th>
      <th id="status">Statut</th>
      <th id="Details"></th>
    </tr>
  </thead>
  <tbody *ngFor="let order of orders">
    <tr>
      <td>{{ order.email }}</td>
      <td>{{ order.datePlaced | date: "short" }}</td>
      <td>{{ order.totalPrice | currency: "EUR" }}</td>
      <td>{{ order.status }}</td>
      <td><a [routerLink]="['/order-details', order.id]">👁️</a></td>
    </tr>
  </tbody>
</table>
