<div style="margin-top: 10px;">
  <span
    class="fas fa-heart"
    [ngStyle]="{ color: liked ? 'red' : 'lightgrey' }"
    (click)="onClickLiked()"
    id="heart"
    style="font-size: 20px;"
  ></span>
  <span style="margin-left: 2px;" class="badge badge-info">{{
    totalLikes
  }}</span>
</div>
