<div *ngIf="product" class="row">
  <div class="col-md-6">
    <form #f="ngForm">
      <div class="form-group">
        <label for="title">Titre</label>
        <input
          required
          name="title"
          [(ngModel)]="product.title"
          id="title"
          type="text"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="price">Prix</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">€</div>
          </div>
          <input
            name="price"
            [(ngModel)]="product.price"
            id="price"
            type="number"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="category">Catégorie</label>
        <select
          [(ngModel)]="product.category"
          name="category"
          id="category"
          class="custom-select"
          required
        >
          <option value="">Choisissez une catégorie</option>
          <option [value]="c.key" *ngFor="let c of categories$ | async">{{
            c.name
          }}</option>
        </select>
      </div>

      <div class="form-group">
        <progress
          id="uploader"
          [value]="uploadPercent | async"
          max="100"
        ></progress>
        <input
          multiple
          (change)="imageUpload($event)"
          type="file"
          value="upload"
        />
      </div>
      <button
        type="submit"
        (click)="save()"
        [disabled]="f.invalid"
        class="btn btn-primary"
      >
        Enregistrer
      </button>
      <button
        type="button"
        (click)="onReturn()"
        class="btn btn-secondary float-right"
      >
        Retour
      </button>
    </form>
  </div>
  <div class="col-md-6">
    <product-card [product]="product" [show-actions]="false"></product-card>
  </div>
</div>
