<div class="sticky-top">
  <div class="list-group mb-5">
    <a
      class="list-group-item list-group-item-action"
      [class.active]="!tag"
      routerLink="/"
      >Tous les tags
    </a>
    <a
      class="list-group-item list-group-item-action"
      [class.active]="tag === c.key"
      routerLink="/"
      [queryParams]="{ tag: c.key }"
      *ngFor="let c of tagService.getTags()"
      >{{ c.name }}</a
    >
  </div>
</div>
