<div class="table-responsive">
  <h3>Mes colliers</h3>
  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="input-group">
        <input
          (keyup)="filter(query.value)"
          class="form-control text-center"
          #query
          type="text"
          placeholder="filter par l'intitul√©..."
        />
        <div class="input-group-append">
          <button routerLink="/admin/colliers/nouveau" class="btn btn-info">
            Cr√©er
          </button>
        </div>
      </div>
    </div>
  </div>
  <table
    aria-describedby="admin products"
    class="table table-bordered text-center"
  >
    <thead>
      <tr>
        <th id="auteur">Auteur</th>
        <th id="title">Intitul√©</th>
        <th id="pierres">Pierres</th>
        <th id="pr√©sentation">Pr√©sentation</th>
        <th id="statut">Disponibilit√©</th>
        <th id="prixDT">Prix TND</th>
        <th id="prixEu">Prix ‚Ç¨</th>
        <th id="supprimer"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of items">
        <td><a routerLink="/profil/{{ p.uid }}">üï¥Ô∏è</a></td>
        <td>{{ p.title }}</td>
        <td>{{ p.stones?.join() }}</td>
        <td>
          <a routerLink="/admin/colliers/{{ p.id }}">
            <img
              *ngIf="p.gallery.length > 0"
              alt="{{ p.title }}"
              src="{{ p.gallery[0] | size: '100' }}"
            />
          </a>
        </td>
        <td>
          {{ p.status }}
        </td>
        <td>{{ p.price }}</td>
        <td>{{ p.price / 3.17 | number: "1.0-0" }}</td>
        <td>
          <a [routerLink]="" (click)="productService.delete(p)">üóëÔ∏è</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
