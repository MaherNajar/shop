<div *ngIf="cart" class="card">
  <div class="card-body">
    <h4 class="card-title">DÃ©tails du panier</h4>
    <p class="card-text">
      Il y'a {{ cart.totalItemsCount }} bijoux dans le panier.
    </p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{ item.quantity }} x {{ item.title }}
        <div class="float-end">
          {{ item.totalPrice | number: "1.0-2" }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-end">
          {{ cart.totalPrice | number: "1.0-2" }}
        </div>
      </li>
    </ul>
  </div>
</div>
