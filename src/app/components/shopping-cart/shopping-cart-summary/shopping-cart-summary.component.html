<div *ngIf="cartService.cart as cart" class="card">
  <div class="card-body">
    <h4 class="card-title">RÃ©capitulatif de la commande</h4>
    <p class="card-text">
      Vous avez {{ cart.totalItemsCount }} produits dans le panier.
    </p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{ item.quantity }} x {{ item.title }}
        <div class="float-right">{{ item.totalPrice | currency: "EUR" }}</div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">{{ cart.totalPrice | currency: "EUR" }}</div>
      </li>
    </ul>
  </div>
</div>
