<h3>
  Mon panier
</h3>

<ng-container *ngIf="cartService.cart as cart">
  <p>
    Vous avez {{ cart.totalItemsCount }} colliers dans le panier.
    <button routerLink="/colliers" type="button" class="btn-info btn-sm">
      Continuer mes achats
    </button>
    <button
      routerLink="/caisse"
      type="button"
      class="btn-warning btn-sm ml-2"
      [disabled]="cart.totalItemsCount === 0"
    >
      Valider mon panier
    </button>
  </p>
  <div class="table-responsive">
    <ng-container *ngIf="locService.location$ | async as location">
      <table aria-describedby="panier" class="table table-bordered">
        <thead>
          <tr>
            <th id="article">Article</th>
            <th id="image">Présentation</th>
            <th id="prix">Prix</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart.items">
            <td>
              <p>
                {{ item.title }}
              </p>
              <span class="pointer" (click)="cartService.removeFromCart(item)">
                ❌
              </span>
            </td>
            <td>
              <a routerLink="/colliers/{{ item.id }}">
                <img
                  alt="{{ item.title }}"
                  src="{{ item.mainPicture | size: '100' }}"
                />
              </a>
            </td>
            <td>
              <p>
                {{ item.totalPrice | number: "1.0-2" }}
                {{ location.displayCurrency }}
              </p>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <th id="blanc1"></th>
          <th id="blanc2"></th>
          <th id="prixTotal">
            <strong>
              {{ cart.totalPrice | number: "1.0-2" }}
              {{ location.displayCurrency }}
            </strong>
          </th>
        </tfoot>
      </table>
    </ng-container>
  </div>
</ng-container>
