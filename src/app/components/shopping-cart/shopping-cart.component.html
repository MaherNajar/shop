<h3>Mon panier</h3>
<ng-container *ngIf="cartService.cart as cart">
  <p>
    Vous avez {{ cart.totalItemsCount }} produits dans le panier.
    <button (click)="cartService.clearCart()" class="btn btn-light">
      Vider le panier
    </button>
    <button
      [disabled]="cart.totalItemsCount === 0"
      routerLink="/caisse"
      class="btn btn-primary float-right"
    >
      Valider le panier
    </button>
  </p>
  <div class="table-responsive">
    <table aria-describedby="panier" class="table table-bordered text-center">
      <thead>
        <tr>
          <th id="article">Article</th>
          <th id="image">Pr√©sentation</th>
          <th id="prix">Prix</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td>
            {{ item.title }}
          </td>
          <td>
            <img
              height="100px"
              alt="{{ item.title }}"
              src="{{ item.mainPicture | size: '200' }}"
            />
          </td>
          <td>{{ item.totalPrice | currency: "EUR" }}</td>
        </tr>
      </tbody>
      <tfoot>
        <th id="blanc1"></th>
        <th id="blanc2"></th>
        <th id="prixTotal">
          <strong> {{ cart.totalPrice | currency: "EUR" }} </strong>
        </th>
      </tfoot>
    </table>
  </div>
</ng-container>
