<h1>Panier</h1>
<ng-container *ngIf="cartService.cart as cart">
  <p>
    Vous avez {{ cart.totalItemsCount }} produits dans le panier.
    <button (click)="cartService.clearCart()" class="btn btn-light">
      Vider le panier
    </button>
    <button
      [disabled]="cart.totalItemsCount === 0"
      routerLink="/check-out"
      class="btn btn-warning float-right"
    >
      Valider le panier
    </button>
  </p>
  <table aria-describedby="panier" class="table table-bordered text-center">
    <thead>
      <tr>
        <th id="product">Products</th>
        <th id="price">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <img
            alt="{{ item.title }}"
            class="thumbnail"
            src="../../assets/images/{{ item.imageUrl }}"
          />
          {{ item.title }}
        </td>
        <td>{{ item.totalPrice | currency: "EUR" }}</td>
      </tr>
    </tbody>
    <tfoot>
      <th id="blank1"></th>
      <th id="totalPrice">
        <strong> {{ cart.totalPrice | currency: "EUR" }} </strong>
      </th>
    </tfoot>
  </table>
</ng-container>
