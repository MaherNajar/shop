<p>
  <button routerLink="/admin/products/new" class="btn btn-primary">
    Nouveau Produit
  </button>
</p>
<p>
  <input
    (keyup)="filter(query.value)"
    #query
    type="text"
    class="form-control"
    placeholder="Rechercher..."
  />
</p>
<br />
<table
  aria-describedby="admin products"
  class="table table-bordered text-center"
>
  <thead>
    <tr>
      <th id="titre">Produit</th>
      <th id="image">Image</th>
      <th id="category">Categorie</th>
      <th id="prix">prix</th>
      <th id="modifier"></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of items">
      <td>{{ p.title }}</td>
      <td>
        <img
          alt="{{ p.title }}"
          class="thumbnail"
          src="../../assets/images/{{ p.imageUrl }}"
        />
      </td>
      <td>{{ p.category }}</td>
      <td>{{ p.price }}</td>
