<form #f="ngForm">
  <div *ngIf="!user">
    <label for="email">Votre email</label>
    <input
      [(ngModel)]="email"
      name="email"
      id="email"
      type="email"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="message">Votre message</label>
    <textarea
      [(ngModel)]="message"
      name="message"
      id="message"
      class="form-control"
    ></textarea>
  </div>
  <button
    (click)="placeOrder()"
    [disabled]="f.invalid"
    type="submit"
    class="btn btn-warning"
  >
    Confirmer la commande
  </button>
</form>
