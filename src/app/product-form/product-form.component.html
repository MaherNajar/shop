<div class="row">
  <div class="col-md-6">
    <form #f="ngForm">
      <div class="form-group">
        <label for="title">Titre</label>
        <input
          required
          #title="ngModel"
          name="title"
          [(ngModel)]="product.title"
          id="title"
          type="text"
          class="form-control"
        />
        <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
          <div *ngIf="title.errors.required">Le titre est requis.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="price">Prix</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">€</div>
          </div>
          <input
            #price="ngModel"
            name="price"
            [(ngModel)]="product.price"
            id="price"
            type="number"
            class="form-control"
            required
            [min]="0"
          />
        </div>
        <div class="alert alert-danger" *ngIf="price.invalid && price.touched">
          <div *ngIf="price.errors.required">Le prix est requis.</div>
          <div *ngIf="price.errors.min">Le prix doit être 0 ou plus.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Catégorie</label>
        <select
          #category="ngModel"
          [(ngModel)]="product.category"
          name="category"
          id="category"
          class="custom-select"
          required
        >
          <option value="">Choisissez une catégorie</option>
          <option [value]="c.key" *ngFor="let c of categories$ | async">{{
            c.name
          }}</option>
        </select>
        <div
          class="alert alert-danger"
          *ngIf="category.invalid && category.touched"
        >
          <div *ngIf="category.errors.required">
            La catégorie est obligatoire.
          </div>
        </div>
      </div>

      <div class="form-group">
        <progress id="uploader" [value]="percentage" max="100"></progress>
        <input (change)="imageUpload($event)" type="file" value="upload" />
      </div>
      <button
        type="submit"
        (click)="save()"
        [disabled]="f.invalid"
        class="btn btn-primary"
      >
        Enregistrer</button
      >&nbsp;
      <button
        type="button"
        *ngIf="id"
        (click)="delete()"
        class="btn btn-danger"
      >
        Supprimer
      </button>
      <button
        type="button"
        routerLink="/admin/products"
        class="btn btn-default float-right"
      >
        Retour
      </button>
    </form>
  </div>
  <div class="col-md-6">
    <product-card
      *ngIf="(product | json) !== '{}'"
      [product]="product"
      [show-actions]="false"
    ></product-card>
  </div>
</div>
