<h1>Panier</h1>
<ng-container *ngIf="(cart$ | async) as cart">
  <p>
    Vous avez {{ cart.totalItemsCount }} produits dans le panier.
    <button (click)="clearCart()" class="btn btn-light">Vider le panier</button>
  </p>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Products</th>
        <th class="text-center" style="width:230px;">Quantity</th>
        <th class="text-right" style="widows: 200px;">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <img
            class="float-left thumbnail"
            src="../../assets/images/{{ item.imageUrl }}"
          />
          {{ item.title }}
        </td>
        <td>
          <product-quantity
            [shopping-cart]="cart"
            [product]="item"
          ></product-quantity>
        </td>
        <td class="text-right">{{ item.totalPrice | currency: "EUR" }}</td>
      </tr>
    </tbody>
    <tfoot>
      <th></th>
      <th></th>
      <th class="text-right">{{ cart.totalPrice | currency: "EUR" }}</th>
    </tfoot>
  </table>
  <button
    [disabled]="cart.totalItemsCount === 0"
    routerLink="/check-out"
    class="btn btn-primary"
  >
    Passer en caisse
  </button>
</ng-container>
