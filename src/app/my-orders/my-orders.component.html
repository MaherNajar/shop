<h1>Mes commandes</h1>
<table class="table" *ngIf="(orders$ | async) as orders">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let order of orders">
    <tr>
      <td>{{ order.shipping.nom }}</td>
      <td>{{ order.datePlaced | date: "longDate" }}</td>
      <td><a [routerLink]="['/order-details', order.key]">Voir</a></td>
    </tr>
  </tbody>
</table>
